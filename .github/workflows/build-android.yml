name: Build Android (Unsigned - Testing)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK (Unsigned)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Prebuild Android native project
        run: npx expo prebuild --platform android --clean

      - name: Build Android APK (Debug - Unsigned)
        run: |
          set -o pipefail
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace --info --warning-mode all 2>&1 | tee ../android-build.log

      - name: List build outputs
        if: success()
        run: |
          echo "Contents of android/app/build/outputs:"
          if [ -d android/app/build/outputs ]; then
            find android/app/build/outputs -maxdepth 4 -type f -print
          else
            echo "No build outputs directory found."
          fi

      - name: Upload Android APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: rootwise-debug-apk
          path: |
            android/app/build/outputs/apk/**/*.apk
            android/app/build/outputs/bundle/**/*.aab
          retention-days: 30
      
      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-build-log
          path: android-build.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Build Complete
        run: echo "Debug APK ready for download"
