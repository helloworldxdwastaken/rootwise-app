name: Build Android (Unsigned - Testing)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK (Unsigned)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Prebuild Android native project
        run: npx expo prebuild --platform android --clean

      - name: Fix hermesEnabled property in build.gradle
        run: |
          if [ -f android/app/build.gradle ]; then
            echo "Patching android/app/build.gradle for hermesEnabled..."
            
            # Simple approach: prepend the definition to the file
            if ! grep -q "def hermesEnabled" android/app/build.gradle; then
              # Create backup
              cp android/app/build.gradle android/app/build.gradle.backup
              
              # Prepend the hermesEnabled definition
              echo "def hermesEnabled = (findProperty('react.enableHermes') != null) ? findProperty('react.enableHermes').toBoolean() : true" > /tmp/hermes_prefix.txt
              echo "" >> /tmp/hermes_prefix.txt
              cat android/app/build.gradle >> /tmp/hermes_prefix.txt
              mv /tmp/hermes_prefix.txt android/app/build.gradle
              
              echo "✅ hermesEnabled definition added"
            else
              echo "✅ hermesEnabled already defined"
            fi
            
            echo ""
            echo "First 5 lines of build.gradle:"
            head -5 android/app/build.gradle
          else
            echo "⚠️ android/app/build.gradle not found"
          fi

      - name: Configure Gradle properties for stability
        run: |
          cat <<EOF > android/gradle.properties
          # Gradle Performance
          org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError
          org.gradle.parallel=true
          org.gradle.caching=true
          org.gradle.configureondemand=false
          
          # Android
          android.useAndroidX=true
          android.enableJetifier=true
          
          # Kotlin
          kotlin.code.style=official
          kotlin.incremental=false
          
          # React Native / Expo
          react.enableHermes=true
          hermesEnabled=true
          newArchEnabled=false
          
          # Flipper (disabled for release builds)
          FLIPPER_VERSION=0.182.0
          EOF

      - name: Clean Gradle caches
        run: |
          cd android
          ./gradlew clean --no-daemon

      - name: Build Android APK (Debug - Unsigned)
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --refresh-dependencies --stacktrace --debug --warning-mode all 2>&1 | tee ../android-build.log || true

      - name: List build outputs
        if: success()
        run: |
          echo "Contents of android/app/build/outputs:"
          if [ -d android/app/build/outputs ]; then
            find android/app/build/outputs -maxdepth 4 -type f -print
          else
            echo "No build outputs directory found."
          fi

      - name: Upload Android APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: rootwise-debug-apk
          path: |
            android/app/build/outputs/apk/**/*.apk
            android/app/build/outputs/bundle/**/*.aab
          retention-days: 30
      
      - name: Extract Kotlin compilation errors
        if: failure()
        run: |
          echo "=== Searching for Kotlin compilation errors ==="
          if [ -f android-build.log ]; then
            grep -A 50 "compileDebugKotlin" android-build.log | head -100 || echo "No specific Kotlin errors found in log"
            echo ""
            echo "=== Last 200 lines of build log ==="
            tail -200 android-build.log
          else
            echo "Build log not found"
          fi

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-build-log
          path: android-build.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Build Complete
        run: echo "Debug APK ready for download"
