name: Build Android (Release - Unsigned)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK (Release - Unsigned)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Clean and install dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install --legacy-peer-deps
          
          # Remove react-native-reanimated if it was pulled in as a transitive dependency
          # This library requires New Architecture which we have disabled
          if [ -d "node_modules/react-native-reanimated" ]; then
            echo "‚ö†Ô∏è Found react-native-reanimated as transitive dependency - removing it"
            rm -rf node_modules/react-native-reanimated
          fi

      - name: Prebuild Android native project
        run: npx expo prebuild --platform android --clean

      - name: Remove react-native-reanimated completely
        run: |
          echo "üîç Checking for react-native-reanimated..."
          
          # Remove from node_modules if it exists (transitive dependency)
          if [ -d "node_modules/react-native-reanimated" ]; then
            echo "‚ö†Ô∏è Found react-native-reanimated in node_modules - removing"
            rm -rf node_modules/react-native-reanimated
          fi
          
          # Remove from settings.gradle include
          if [ -f "android/settings.gradle" ]; then
            echo "üìù Patching android/settings.gradle to remove reanimated..."
            sed -i '/react-native-reanimated/d' android/settings.gradle
          fi
          
          # Remove any reanimated project references in build files
          find android -name "*.gradle" -type f -exec sed -i '/react-native-reanimated/d' {} \; 2>/dev/null || true
          
          echo "‚úÖ react-native-reanimated removal complete"

      - name: Fix hermesEnabled property in build.gradle
        run: |
          if [ -f android/app/build.gradle ]; then
            echo "Patching android/app/build.gradle for hermesEnabled..."
            
            # Simple approach: prepend the definition to the file
            if ! grep -q "def hermesEnabled" android/app/build.gradle; then
              # Create backup
              cp android/app/build.gradle android/app/build.gradle.backup
              
              # Prepend the hermesEnabled definition
              echo "def hermesEnabled = (findProperty('react.enableHermes') != null) ? findProperty('react.enableHermes').toBoolean() : true" > /tmp/hermes_prefix.txt
              echo "" >> /tmp/hermes_prefix.txt
              cat android/app/build.gradle >> /tmp/hermes_prefix.txt
              mv /tmp/hermes_prefix.txt android/app/build.gradle
              
              echo "‚úÖ hermesEnabled definition added"
            else
              echo "‚úÖ hermesEnabled already defined"
            fi
            
            echo ""
            echo "First 5 lines of build.gradle:"
            head -5 android/app/build.gradle
          else
            echo "‚ö†Ô∏è android/app/build.gradle not found"
          fi

      - name: Configure Gradle properties for stability
        run: |
          cat <<EOF > android/gradle.properties
          # Gradle Performance
          org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError
          org.gradle.parallel=true
          org.gradle.caching=true
          org.gradle.configureondemand=false
          
          # Android
          android.useAndroidX=true
          android.enableJetifier=true
          
          # Kotlin
          kotlin.code.style=official
          kotlin.incremental=false
          
          # React Native / Expo
          react.enableHermes=true
          hermesEnabled=true
          newArchEnabled=false
          
          # Flipper (disabled for release builds)
          FLIPPER_VERSION=0.182.0
          EOF

      - name: Clean Gradle caches
        run: |
          cd android
          ./gradlew clean --no-daemon

      - name: Build Android APK (Release - Unsigned)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --refresh-dependencies --stacktrace --warning-mode all 2>&1 | tee ../android-build.log
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          echo "Build exit code: $BUILD_EXIT_CODE"
          exit $BUILD_EXIT_CODE

      - name: List build outputs
        if: success()
        run: |
          echo "Contents of android/app/build/outputs:"
          if [ -d android/app/build/outputs ]; then
            find android/app/build/outputs -maxdepth 4 -type f -print
          else
            echo "No build outputs directory found."
          fi

      - name: Upload Android APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: rootwise-release-apk
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab
          retention-days: 30
      
      - name: Extract build errors
        if: failure()
        run: |
          echo "=== BUILD FAILED ==="
          if [ -f android-build.log ]; then
            echo ""
            echo "=== Searching for errors ==="
            grep -i "error" android-build.log | head -50 || echo "No 'error' keyword found"
            echo ""
            echo "=== Searching for FAILED tasks ==="
            grep "FAILED" android-build.log || echo "No FAILED tasks found"
            echo ""
            echo "=== Last 300 lines of build log ==="
            tail -300 android-build.log
          else
            echo "Build log not found"
          fi

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-build-log
          path: android-build.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Build Complete
        run: echo "Release APK ready for download"
