name: Build Android (Unsigned - Testing)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK (Unsigned)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Prebuild Android native project
        run: npx expo prebuild --platform android --clean

      - name: Build Android APK (Debug - Unsigned)
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace 2>&1 | tee build.log
          echo "Build completed"
      
      - name: Upload build log if failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-build-log
          path: android/build.log
          retention-days: 7

      - name: List APK files
        run: |
          echo "Finding APK files..."
          find android/app/build/outputs -name "*.apk" -type f

      - name: Upload Android APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: rootwise-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Build Complete
        run: echo "Debug APK ready for download"
