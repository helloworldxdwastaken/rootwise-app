name: Build iOS (Unsigned - Testing)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS IPA (Unsigned)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Prebuild iOS native project
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Build iOS app (Unsigned)
        run: |
          cd ios
          set -o pipefail
          xcodebuild -workspace Rootwise.xcworkspace \
            -scheme Rootwise \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath $PWD/build/rootwise.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -allowProvisioningUpdates \
            2>&1 | tee build.log | grep -E "error:|warning:|note:|===|Compiling|Linking|Building"

      - name: Package app for sideloading
        run: |
          cd ios/build/rootwise.xcarchive/Products/Applications
          zip -r ../../../../Rootwise.app.zip Rootwise.app

      - name: Upload iOS app
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-app
          path: ios/Rootwise.app.zip
          retention-days: 30

      - name: Build Complete
        run: echo "âœ… Unsigned iOS IPA ready for download from Artifacts"

