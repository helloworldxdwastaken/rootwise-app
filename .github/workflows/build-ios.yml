name: Build iOS (Release - Unsigned)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS IPA (Release - Unsigned)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: List available Xcode versions
        run: |
          echo "Available Xcode versions:"
          ls /Applications | grep Xcode
          echo ""
          echo "Current Xcode:"
          xcodebuild -version

      - name: Clean and install dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install --legacy-peer-deps
          
          # Remove react-native-reanimated if it was pulled in as a transitive dependency
          # This library requires New Architecture which we have disabled
          if [ -d "node_modules/react-native-reanimated" ]; then
            echo "âš ï¸ Found react-native-reanimated as transitive dependency - removing it"
            rm -rf node_modules/react-native-reanimated
          fi

      - name: Prebuild iOS native project
        run: npx expo prebuild --platform ios --clean

      - name: Remove react-native-reanimated completely
        run: |
          echo "ðŸ” Checking for react-native-reanimated..."
          
          # Remove from node_modules if it exists (transitive dependency)
          if [ -d "node_modules/react-native-reanimated" ]; then
            echo "âš ï¸ Found react-native-reanimated in node_modules - removing"
            rm -rf node_modules/react-native-reanimated
          fi
          
          # Remove from Podfile if referenced
          if [ -f "ios/Podfile" ]; then
            echo "ðŸ“ Patching ios/Podfile to remove reanimated..."
            sed -i '' '/RNReanimated/d' ios/Podfile 2>/dev/null || sed -i '/RNReanimated/d' ios/Podfile
            sed -i '' '/react-native-reanimated/d' ios/Podfile 2>/dev/null || sed -i '/react-native-reanimated/d' ios/Podfile
          fi
          
          echo "âœ… react-native-reanimated removal complete"

      - name: Check if lottie-react-native Podfile patch is needed
        run: |
          cd ios
          echo "Skipping Podfile patching - trying build with Xcode 15 only"
          echo "If lottie build fails, we'll add the patch"
          echo ""
          echo "ðŸ“„ Current Podfile (last 30 lines):"
          tail -30 Podfile

      - name: Clean CocoaPods and build caches
        run: |
          cd ios
          # Clean all CocoaPods caches
          pod cache clean --all || true
          rm -rf ~/Library/Caches/CocoaPods || true
          rm -rf ~/Library/Developer/Xcode/DerivedData/* || true
          rm -rf Pods || true
          rm -rf build || true
          rm -rf Podfile.lock || true

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update --verbose

      - name: Fix lottie-react-native Swift settings for Xcode 16
        run: |
          cd ios
          echo "ðŸ“ Checking if lottie patch actually worked..."
          
          # Check if SWIFT_VERSION is set for lottie targets
          if grep -A 50 "lottie-react-native" Pods/Pods.xcodeproj/project.pbxproj | grep "SWIFT_VERSION"; then
            echo "âœ… SWIFT_VERSION found in project for lottie"
          else
            echo "âŒ SWIFT_VERSION NOT found - patch may have failed"
            echo "Showing lottie-react-native config:"
            grep -A 20 "lottie-react-native" Pods/Pods.xcodeproj/project.pbxproj | head -30
          fi

      - name: Build iOS app (Unsigned)
        run: |
          cd ios
          set -o pipefail
          
          # Clean all build artifacts and caches before building
          xcodebuild clean -workspace Rootwise.xcworkspace -scheme Rootwise || true
          rm -rf build/DerivedData || true
          rm -rf ~/Library/Developer/Xcode/DerivedData/ModuleCache.noindex || true
          
          xcodebuild -workspace Rootwise.xcworkspace \
            -scheme Rootwise \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build/DerivedData \
            -archivePath $PWD/build/rootwise.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            GCC_TREAT_WARNINGS_AS_ERRORS=NO \
            SWIFT_TREAT_WARNINGS_AS_ERRORS=NO \
            GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
            CLANG_WARN_DOCUMENTATION_COMMENTS=NO \
            OTHER_CFLAGS="-w" \
            OTHER_SWIFT_FLAGS="-suppress-warnings" \
            -allowProvisioningUpdates \
            2>&1 | tee ../ios-build.log

      - name: Create IPA (unsigned)
        run: |
          cd ios
          mkdir -p Payload
          cp -r build/rootwise.xcarchive/Products/Applications/Rootwise.app Payload/
          zip -r Rootwise.ipa Payload
          rm -rf Payload

      - name: Upload IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: rootwise-unsigned-ipa
          path: ios/Rootwise.ipa
          retention-days: 30

      - name: Upload iOS Build Log on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-log
          path: ios-build.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Build Complete
        run: echo "âœ… Unsigned iOS IPA ready for download from Artifacts"

