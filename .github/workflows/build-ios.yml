name: Build iOS (Release - Unsigned)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS IPA (Release - Unsigned)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: List available Xcode versions
        run: |
          echo "Available Xcode versions:"
          ls /Applications | grep Xcode
          echo ""
          echo "Current Xcode:"
          xcodebuild -version

      - name: Clean and install dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install --legacy-peer-deps
          
          # Remove react-native-reanimated if it was pulled in as a transitive dependency
          # This library requires New Architecture which we have disabled
          if [ -d "node_modules/react-native-reanimated" ]; then
            echo "‚ö†Ô∏è Found react-native-reanimated as transitive dependency - removing it"
            rm -rf node_modules/react-native-reanimated
          fi

      - name: Prebuild iOS native project
        run: npx expo prebuild --platform ios --clean

      - name: Remove react-native-reanimated completely
        run: |
          echo "üîç Checking for react-native-reanimated..."
          
          # Remove from node_modules if it exists (transitive dependency)
          if [ -d "node_modules/react-native-reanimated" ]; then
            echo "‚ö†Ô∏è Found react-native-reanimated in node_modules - removing"
            rm -rf node_modules/react-native-reanimated
          fi
          
          # Remove from Podfile if referenced
          if [ -f "ios/Podfile" ]; then
            echo "üìù Patching ios/Podfile to remove reanimated..."
            sed -i '' '/RNReanimated/d' ios/Podfile 2>/dev/null || sed -i '/RNReanimated/d' ios/Podfile
            sed -i '' '/react-native-reanimated/d' ios/Podfile 2>/dev/null || sed -i '/react-native-reanimated/d' ios/Podfile
          fi
          
          echo "‚úÖ react-native-reanimated removal complete"

      - name: Check if lottie-react-native Podfile patch is needed
        run: |
          cd ios
          echo "Skipping Podfile patching - trying build with Xcode 15 only"
          echo "If lottie build fails, we'll add the patch"
          echo ""
          echo "üìÑ Current Podfile (last 30 lines):"
          tail -30 Podfile

      - name: Clean CocoaPods and build caches
        run: |
          cd ios
          # Clean all CocoaPods caches
          pod cache clean --all || true
          rm -rf ~/Library/Caches/CocoaPods || true
          rm -rf ~/Library/Developer/Xcode/DerivedData/* || true
          rm -rf Pods || true
          rm -rf build || true
          rm -rf Podfile.lock || true

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update --verbose

      - name: Fix lottie-react-native Swift settings for Xcode 16
        run: |
          cd ios
          echo "üìù Fixing lottie-react-native Swift settings directly in Xcode project..."
          
          # Use PlistBuddy to modify the project settings directly
          PROJECT_FILE="Pods/Pods.xcodeproj/project.pbxproj"
          
          if [ -f "$PROJECT_FILE" ]; then
            # Use sed to add SWIFT_VERSION = 5.0 to lottie targets
            # This is a simpler approach than parsing the complex project file
            echo "Patching Xcode project file..."
            
            # Backup original
            cp "$PROJECT_FILE" "$PROJECT_FILE.backup"
            
            # Add SWIFT_VERSION and CLANG_ENABLE_MODULES to lottie build settings
            # We'll use a Python script for this since sed with pbxproj is fragile
            python3 << 'PYTHON'
          import re
          
          with open('Pods/Pods.xcodeproj/project.pbxproj', 'r') as f:
              content = f.read()
          
          # Find lottie-react-native and lottie-ios targets' build configuration sections
          # and add SWIFT_VERSION if not present
          modified = False
          
          # Pattern to find buildSettings sections
          pattern = r'(buildSettings = \{[^}]*?)(PRODUCT_NAME = "?(lottie-react-native|lottie-ios)"?;[^}]*?)(\})'
          
          def add_swift_settings(match):
              global modified
              prefix = match.group(1)
              middle = match.group(2)
              suffix = match.group(4)
              
              # Check if SWIFT_VERSION already exists
              if 'SWIFT_VERSION' not in middle:
                  modified = True
                  # Add SWIFT_VERSION and CLANG_ENABLE_MODULES
                  middle += '\n\t\t\t\tSWIFT_VERSION = 5.0;'
                  middle += '\n\t\t\t\tCLANG_ENABLE_MODULES = YES;'
              
              return prefix + middle + suffix
          
          content = re.sub(pattern, add_swift_settings, content, flags=re.DOTALL)
          
          if modified:
              with open('Pods/Pods.xcodeproj/project.pbxproj', 'w') as f:
                  f.write(content)
              print("‚úÖ Successfully patched lottie targets in Xcode project")
          else:
              print("‚ÑπÔ∏è No changes needed or targets not found")
          PYTHON
            
            echo "Patch complete!"
          else
            echo "‚ö†Ô∏è Project file not found"
          fi

      - name: Build iOS app (Unsigned)
        run: |
          cd ios
          set -o pipefail
          
          # Clean all build artifacts and caches before building
          xcodebuild clean -workspace Rootwise.xcworkspace -scheme Rootwise || true
          rm -rf build/DerivedData || true
          rm -rf ~/Library/Developer/Xcode/DerivedData/ModuleCache.noindex || true
          
          xcodebuild -workspace Rootwise.xcworkspace \
            -scheme Rootwise \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build/DerivedData \
            -archivePath $PWD/build/rootwise.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            GCC_TREAT_WARNINGS_AS_ERRORS=NO \
            SWIFT_TREAT_WARNINGS_AS_ERRORS=NO \
            GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
            CLANG_WARN_DOCUMENTATION_COMMENTS=NO \
            OTHER_CFLAGS="-w" \
            OTHER_SWIFT_FLAGS="-suppress-warnings" \
            -allowProvisioningUpdates \
            2>&1 | tee ../ios-build.log

      - name: Create IPA (unsigned)
        run: |
          cd ios
          mkdir -p Payload
          cp -r build/rootwise.xcarchive/Products/Applications/Rootwise.app Payload/
          zip -r Rootwise.ipa Payload
          rm -rf Payload

      - name: Upload IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: rootwise-unsigned-ipa
          path: ios/Rootwise.ipa
          retention-days: 30

      - name: Upload iOS Build Log on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-log
          path: ios-build.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Build Complete
        run: echo "‚úÖ Unsigned iOS IPA ready for download from Artifacts"

