name: Build iOS (Release - Unsigned)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS IPA (Release - Unsigned)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: List available Xcode versions
        run: ls /Applications | grep Xcode

      - name: Select Xcode 15 (latest available)
        run: |
          # Try to use Xcode 15.x (any minor version) to avoid Xcode 16 lottie issues
          if [ -d "/Applications/Xcode_15.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
            echo "Using Xcode 15.2"
          elif [ -d "/Applications/Xcode_15.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.1.app/Contents/Developer
            echo "Using Xcode 15.1"
          elif [ -d "/Applications/Xcode_15.0.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer
            echo "Using Xcode 15.0"
          else
            echo "‚ö†Ô∏è No Xcode 15.x found, using default (may have lottie issues with Xcode 16)"
          fi
          xcodebuild -version

      - name: Clean and install dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install --legacy-peer-deps
          
          # Remove react-native-reanimated if it was pulled in as a transitive dependency
          # This library requires New Architecture which we have disabled
          if [ -d "node_modules/react-native-reanimated" ]; then
            echo "‚ö†Ô∏è Found react-native-reanimated as transitive dependency - removing it"
            rm -rf node_modules/react-native-reanimated
          fi

      - name: Prebuild iOS native project
        run: npx expo prebuild --platform ios --clean

      - name: Remove react-native-reanimated completely
        run: |
          echo "üîç Checking for react-native-reanimated..."
          
          # Remove from node_modules if it exists (transitive dependency)
          if [ -d "node_modules/react-native-reanimated" ]; then
            echo "‚ö†Ô∏è Found react-native-reanimated in node_modules - removing"
            rm -rf node_modules/react-native-reanimated
          fi
          
          # Remove from Podfile if referenced
          if [ -f "ios/Podfile" ]; then
            echo "üìù Patching ios/Podfile to remove reanimated..."
            sed -i '' '/RNReanimated/d' ios/Podfile 2>/dev/null || sed -i '/RNReanimated/d' ios/Podfile
            sed -i '' '/react-native-reanimated/d' ios/Podfile 2>/dev/null || sed -i '/react-native-reanimated/d' ios/Podfile
          fi
          
          echo "‚úÖ react-native-reanimated removal complete"

      - name: Debug - Show original Podfile structure
        run: |
          cd ios
          echo "üìÑ Original Podfile (last 40 lines):"
          tail -40 Podfile
          echo ""
          echo "Checking for post_install:"
          grep -n "post_install" Podfile || echo "No post_install found"

      - name: Patch Podfile for lottie-react-native and Xcode 15 compatibility
        run: |
          cd ios
          echo "üìù Patching Podfile for lottie-react-native and Xcode 15 compatibility..."
          
          # Check if already patched
          if grep -q "lottie Swift Xcode fix" Podfile; then
            echo "‚úì Podfile already patched"
          else
            # Use awk to properly inject into the post_install block
            awk '
            BEGIN { in_post_install = 0; injected = 0 }
            /post_install do \|installer\|/ { in_post_install = 1; print; next }
            in_post_install && /^end$/ && !injected {
              print "  # Fix for lottie Swift Xcode fix"
              print "  installer.pods_project.targets.each do |target|"
              print "    target.build_configurations.each do |config|"
              print "      if config.build_settings[\"IPHONEOS_DEPLOYMENT_TARGET\"].to_f < 13.0"
              print "        config.build_settings[\"IPHONEOS_DEPLOYMENT_TARGET\"] = \"13.0\""
              print "      end"
              print "      if target.name == \"lottie-react-native\" || target.name == \"lottie-ios\""
              print "        config.build_settings[\"SWIFT_VERSION\"] = \"5.0\""
              print "        config.build_settings[\"CLANG_ENABLE_MODULES\"] = \"YES\""
              print "      end"
              print "    end"
              print "  end"
              injected = 1
            }
            { print }
            ' Podfile > Podfile.tmp
            
            mv Podfile.tmp Podfile
            echo "‚úÖ Podfile patched successfully"
          fi
          
          echo ""
          echo "üìÑ Updated Podfile (last 40 lines):"
          tail -40 Podfile

      - name: Clean CocoaPods and build caches
        run: |
          cd ios
          # Clean all CocoaPods caches
          pod cache clean --all || true
          rm -rf ~/Library/Caches/CocoaPods || true
          rm -rf ~/Library/Developer/Xcode/DerivedData/* || true
          rm -rf Pods || true
          rm -rf build || true
          rm -rf Podfile.lock || true

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update --verbose

      - name: Build iOS app (Unsigned)
        run: |
          cd ios
          set -o pipefail
          
          # Clean all build artifacts and caches before building
          xcodebuild clean -workspace Rootwise.xcworkspace -scheme Rootwise || true
          rm -rf build/DerivedData || true
          rm -rf ~/Library/Developer/Xcode/DerivedData/ModuleCache.noindex || true
          
          xcodebuild -workspace Rootwise.xcworkspace \
            -scheme Rootwise \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build/DerivedData \
            -archivePath $PWD/build/rootwise.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            GCC_TREAT_WARNINGS_AS_ERRORS=NO \
            SWIFT_TREAT_WARNINGS_AS_ERRORS=NO \
            GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
            CLANG_WARN_DOCUMENTATION_COMMENTS=NO \
            OTHER_CFLAGS="-w" \
            OTHER_SWIFT_FLAGS="-suppress-warnings" \
            -allowProvisioningUpdates \
            2>&1 | tee ../ios-build.log

      - name: Create IPA (unsigned)
        run: |
          cd ios
          mkdir -p Payload
          cp -r build/rootwise.xcarchive/Products/Applications/Rootwise.app Payload/
          zip -r Rootwise.ipa Payload
          rm -rf Payload

      - name: Upload IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: rootwise-unsigned-ipa
          path: ios/Rootwise.ipa
          retention-days: 30

      - name: Upload iOS Build Log on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-log
          path: ios-build.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Build Complete
        run: echo "‚úÖ Unsigned iOS IPA ready for download from Artifacts"

