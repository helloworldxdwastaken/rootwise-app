name: Build iOS (Release - Unsigned)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS IPA (Release - Unsigned)
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show Xcode version
        run: |
          echo "Current Xcode version:"
          xcodebuild -version

      - name: Clean and install dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install --legacy-peer-deps
          if [ -d "node_modules/react-native-reanimated" ]; then
            rm -rf node_modules/react-native-reanimated
          fi

      - name: Prebuild iOS native project
        run: npx expo prebuild --platform ios --clean

      - name: Clean CocoaPods caches
        run: |
          cd ios
          pod cache clean --all || true
          rm -rf Pods Podfile.lock || true

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Patch lottie-react-native Swift settings in Pods project
        run: |
          cd ios
          echo "Patching lottie-react-native Swift settings using xcodeproj gem..."
          
          gem install xcodeproj
          
          ruby << 'RUBY_EOF'
          require 'xcodeproj'
          
          project_path = 'Pods/Pods.xcodeproj'
          project = Xcodeproj::Project.open(project_path)
          
          lottie_targets = ['lottie-react-native', 'lottie-ios', 'Lottie']
          modified = false
          
          project.targets.each do |target|
            if lottie_targets.any? { |name| target.name.include?(name) }
              puts "Patching target: #{target.name}"
              target.build_configurations.each do |config|
                config.build_settings['SWIFT_VERSION'] = '5.0'
                config.build_settings['CLANG_ENABLE_MODULES'] = 'YES'
                config.build_settings['BUILD_LIBRARY_FOR_DISTRIBUTION'] = 'NO'
                puts "  - #{config.name}: SWIFT_VERSION=5.0"
                modified = true
              end
            end
          end
          
          if modified
            project.save
            puts "Successfully patched lottie targets!"
          else
            puts "Warning: No lottie targets found to patch"
            puts "Available targets:"
            project.targets.each { |t| puts "  - #{t.name}" }
          end
          RUBY_EOF
          
          echo "Patch complete!"

      - name: Build iOS app (Unsigned)
        run: |
          cd ios
          set -o pipefail
          xcodebuild clean -workspace Rootwise.xcworkspace -scheme Rootwise || true
          xcodebuild -workspace Rootwise.xcworkspace \
            -scheme Rootwise \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build/DerivedData \
            -archivePath $PWD/build/rootwise.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            GCC_TREAT_WARNINGS_AS_ERRORS=NO \
            SWIFT_TREAT_WARNINGS_AS_ERRORS=NO \
            2>&1 | tee ../ios-build.log

      - name: Create IPA (unsigned)
        run: |
          cd ios
          mkdir -p Payload
          cp -r build/rootwise.xcarchive/Products/Applications/Rootwise.app Payload/
          zip -r Rootwise.ipa Payload
          rm -rf Payload

      - name: Upload IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: rootwise-unsigned-ipa
          path: ios/Rootwise.ipa
          retention-days: 30

      - name: Upload iOS Build Log on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-log
          path: ios-build.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Build Complete
        run: echo "Unsigned iOS IPA ready for download"
